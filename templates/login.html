{% extends 'base.html' %}

{% block content %}
<div class="form-container animate-fade" style="max-width: 400px; margin-top: 4rem;">
    <h2 class="text-gradient" style="text-align: center; margin-bottom: 2rem;">Admin Login</h2>

    {% if error %}
    <div
        style="background: rgba(255, 0, 85, 0.2); border: 1px solid var(--accent); color: #ffcccc; padding: 0.8rem; border-radius: 8px; margin-bottom: 1rem; text-align: center;">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/login">
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required placeholder="Enter Admin Password">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
    </form>

    <div style="text-align: center; margin-top: 1rem;">
        <a href="/" style="color: var(--text-muted); text-decoration: none;">Back to Home</a>
    </div>
</div>
{% endblock %}
